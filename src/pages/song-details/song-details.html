<ion-header>
  <ion-navbar>
    <ion-title>Деталі</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">
          <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label>Назва пісні :</ion-label>
      <ion-input [value]="song.name" disabled="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Акорди :</ion-label>
      <ion-input [value]="song.acords" disabled="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Автор :</ion-label>
      <ion-input [value]="song.author" disabled="true"></ion-input>
    </ion-item>
</ion-content>
