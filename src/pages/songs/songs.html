<ion-header>
  <ion-navbar>
    <ion-title>Пісні</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-searchbar></ion-searchbar>
    <!-- <ion-list-header>
      Всі пісні
    </ion-list-header> -->
    <a ion-item *ngFor="let song of songs" (click)="openDetail(song)">
      {{ song.name }}
    </a>
  </ion-list>
</ion-content>
